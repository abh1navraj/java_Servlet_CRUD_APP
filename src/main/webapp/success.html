<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Success</title>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);

            // Extract parameters from the URL
            const sid = urlParams.get('sid');
            const operation = urlParams.get('operation');
            const result = urlParams.get('message');
            let message; // Use `let` to declare the `message` variable
            const header = document.querySelector('header'); // Ensure the `header` element is selected
            const h2 = document.getElementById('responseMessage'); // Targeting the h2 element

            // Default styles for the header and message
            h2.style.color = '#388e3c'; // Default green color for the text

            if (result) {
                // Set background to white for h2 and modify text color based on result
                h2.style.backgroundColor = 'white'; // White background for h2
                h2.style.padding = '10px'; // Add some padding to make it look better
                h2.style.borderRadius = '5px'; // Add rounded corners to the h2

                if (result.toLowerCase().includes("success")) {
                    header.style.backgroundColor = "#4CAF50"; // Green for success
                    h2.style.color = "#4CAF50"; // Green text for success
                    message = operation + " Operation Successful! for ID: " + sid;
                } else if (result.toLowerCase().includes("failed")) {
                    header.style.backgroundColor = "#F44336"; // Red for error
                    h2.style.color = "#F44336"; // Red text for failure
                    message = operation + " Operation Failed! for ID: " + sid;
                } else if (result.toLowerCase().includes("not found")) {
                    header.style.backgroundColor = "#FF9800"; // Orange for warning
                    h2.style.color = "#FF9800"; // Orange text for warning
                    message = "Record Not Found for " + operation + " with ID: " + sid;
                } else {
                    header.style.backgroundColor = "#2196F3"; // Blue for unknown status
                    h2.style.color = "#2196F3"; // Blue text for unknown status
                    message = operation + " Operation Status Unknown for ID: " + sid;
                }

                // Set the message in the h2 element
                h2.textContent = message;
            }
        };
    </script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
        }

        /* Header Style */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            border-radius: 8px 8px 0 0;
            transition: background-color 0.3s ease;
        }

        /* Success Message */
        .success-message {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            font-size: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .success-message h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #4CAF50;
            font-weight: 600;
        }

        .success-message p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .success-message a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #4CAF50;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .success-message a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer Style */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 0 8px 8px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Operation Status
    </header>

    <!-- Success Message Section -->
    <div class="success-message">
        <h2 id="responseMessage"></h2>
        <p>The operation you performed (Create, Read, Update, Delete) has been completed successfully.</p>
        <a href="./index.html">Go Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>This is a sample Servlet project with an MVC design pattern. <a href="https://www.example.com" target="_blank">Learn More</a></p>
    </footer>

</body>
</html>
